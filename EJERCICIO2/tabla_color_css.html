<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas colores CSS</title>
</head>
<body>
<section>
    <h1>Colores de fondo</h1>
    <div class="color_container">
        <div class=" box_main row1">Colores</div>
        <div class="row2">


            <div class="box black1">black</div>
            <div class="box teal">teal</div>
            <div class="box blue">blue</div>
            <div class="box navy">navy</div>
            <div class="box lime">lime</div>
            <div class="box white">white</div>
        </div>
        <div class="row3">
            <div class="box purple">purple</div>
            <div class="box yellow">yellow</div>
            <div class="box olive1">olive</div>
            <div class="box red1">red</div>
            <div class="box black2">black</div>
            <div class="box gray">gray</div>
        </div>
        <div class="row4">
            <div class="box olive2">olive</div>
            <div class="box red2">red</div>
            <div class="box fuchsia">fuchsia</div>
            <div class="box green">green</div>
            
        </div>
    </div>

    <div style="clear: both; padding-top: 25px;">
        <h2>Colores de letra</h2>
    </div>
    <div class="font-colors">
        <font size="5" color="black">black</font>
        <font size="5" color="teal">teal</font>
        <font size="5" color="blue">blue</font>
        <font size="5" color="navy">navy</font>
        <font size="5" color="lime">lime</font>
        <font size="5" color="white">white</font>
        <font size="5" color="purple">purple</font>
        <font size="5" color="yellow">yellow</font> <br>
        <font size="5" color="olive">olive</font>
        <font size="5" color="red">red</font>
        <font size="5" color="marron">marron</font>
        <font size="5" color="gray">gray</font>
        <font size="5" color="fuchsia">fuchsia</font>
        <font size="5" color="green">green</font>
        <font size="5" color="aqua">aqua</font>
        <font size="5" color="silver">silver</font>

    </div>
</section>
</body>
</html>
